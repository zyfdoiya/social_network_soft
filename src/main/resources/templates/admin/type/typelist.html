<!DOCTYPE html>
<html>
	<head>
		<base href="/demo0907/" />
		<meta charset="utf-8">
		<title>Secoo管理平台</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/list.css" />
		<link rel="stylesheet" href="css/modaldialog.css" />
		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/modaldialog.js"></script>
		<script>
			/**
			 * 全选与反选
			 * @param {Object} target 事件源
			 */
			function checkOrUncheckAll(target) {
				//获得所有name属性值为id复选框
				var idCheckboxs = $("#form2 input[name=id]");
				//更改选中的状态
				idCheckboxs.prop("checked", target.checked);
			}
			
			/**
			 * 添加
			 */
			function add() {
				location.href = "admin/type/typeadd.html";
			}
			
			/**
			 * 修改
			 */
			function update() {
				//获得选中行（选中复选框）的数量
				var count = $("#form2 input[name=id]:checked").length;
				//判断是否未选中1行数据
				if(count != 1) {
					alert("请选择1行修改的数据!");
					return;
				}
				//连接到修改页面
				location.href = "admin/type/typeupdate.html";
			}
			
			/**
			 * 删除
			 */
			function deleting() {
				var count = $("#form2 input[name=id]:checked").length;
				//判断是否未选中数据行
				if(count == 0) {
					alert("请至少选择1行删除的数据!");
					return;
				}
				//弹出选择对话框，用户确认是否删除
				confirm("您确定要删除选择的数据行?", function() {
					location.href = "admin/type/typelist.html";
				});
			}
			
			//页面加载完毕后执行
			$(function() {
				//数据行中复选框绑定单击事件
				$("#form2 input[name=id]").on("click", function() {
					//获得数据行中复选框选中的数量
					var count = $("#form2 input[name=id]:checked").length;
					//判断选中的数是否为0
					if(count == 0) {
						//取消表头中复选框的选中状态
						$("#form2 table tr th input").prop("checked", false);
					}
				});
				/* $("body").append('<div style="position:absolute;'+
					'top:0px;right:0px;bottom:0px;left:0px;background:#000000;opacity:0.3;"></div>'); */
			});
		</script>
	</head>
	<body>
		<div id="header">
			<img src="img/logo2.png" width="30" height="70" class="logo" />
			<ul class="header-nav">
				<li><a href="index.html">寺库首页</a></li>
				<li><a href="javascript:void(0);">收藏寺库</a></li>
				<li><a href="javascript:void(0);">寺库APP</a></li>
			</ul>
			<div class="user-info"><i class="fa fa-user-circle-o"></i>admin
				<ul>
					<li><a href="javascript:void(0);">个人中心</a></li>
					<li><a href="javascript:void(0);">修改密码</a></li>
					<li><a href="login.html">注销</a></li>
				</ul>
			</div>
		</div>
		<div id="pageBody">
			<h4 class="title">商品类型</h4>
			<hr />
			<div id="sideBar">
				<iframe src="sidebar.html" width="100%" height="100%" frameborder="0"></iframe>
			</div>
			<div class="content">
				<div class="search">
					<form id="form1" method="get" action="admin/type/typelist.html">
						<p>
							<input type="text" name="typeName" class="form-input" placeholder="按类型名搜索!" />
							<button class="btn btn-success"><i class="fa fa-search"></i>&nbsp;搜索</button>
						</p>
					</form>
				</div>
				<div class="data-list">
					<p class="data-info">共4行, 共1页数据</p>
					<form id="form2" method="get" action="admin/type/typelist.html">
						<table class="table table-bordered table-hover">
							<tr>
								<th><input type="checkbox" onclick="checkOrUncheckAll(this)" /></th>
								<th>序号</th>
								<th>类型名</th>
								<th>描述</th>
								<th>操作时间</th>
							</tr>
							<tr>
								<td><input type="checkbox" name="id" /></td>
								<td>1</td>
								<td>包袋</td>
								<td class="text-left">单肩包、斜跨包、双肩包等。</td>
								<td>2020年08月20 14:12:15</td>
							</tr>
							<tr>
								<td><input type="checkbox" name="id" /></td>
								<td>2</td>
								<td>腕表</td>
								<td class="text-left">机械表、电子表等。</td>
								<td>2020年08月20 14:08:20</td>
							</tr>
							<tr>
								<td><input type="checkbox" name="id" /></td>
								<td>3</td>
								<td>珠宝首饰</td>
								<td class="text-left">项链、手镯、耳环等</td>
								<td>2020年08月20 14:05:30</td>
							</tr>
							<tr>
								<td><input type="checkbox" name="id" /></td>
								<td>4</td>
								<td>服装</td>
								<td class="text-left">-</td>
								<td>2020年08月19 10:10:08</td>
							</tr>
						</table>
					</form>
				</div>
				<div class="oper-bar">
					<div class="btn-bar">
						<button class="btn btn-primary" onclick="add()"><i class="fa fa-plus"></i>添加</button>
						<button class="btn btn-info" onclick="update()"><i class="fa fa-edit"></i>修改</button>
						<button class="btn btn-danger" onclick="deleting()"><i class="fa fa-trash"></i>删除</button>
					</div>
					<div class="page-bar">
						<a href="admin/type/typelist.html"><</a>
						<a href="admin/type/typelist.html" class="active">1</a>
						<a href="admin/type/typelist.html">></a>
					</div>
				</div>
			</div>
		</div>
